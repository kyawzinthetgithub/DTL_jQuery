<!DOCTYPE html>
<html>
<head>
	<title>UI datepicker method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.justify-content-end{
			display: flex;
			justify-content: flex-end;
		}

	</style>

</head>
<body>


	<div class="container">
		<form action="" method="">
			
			<div class="form-group">
				<label for="workingdays">Working Days</label>
				<div id="workingdays"></div>
			</div>

			<div class="form-group">
				<label for="multiviews">Multi Views</label>
				<div id="multiviews"></div>
			</div>


			<div class="justify-content-end">
				<button type="submit" id="btn" class="btn">Submit</button>
			</div>

		</form>
	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");


			$("#workingdays").datepicker();

			$("#multiviews").datepicker({
				numberOfMonths:3,
				// dateFormat:"yy-mm-dd" //2022-7-10
				// dateFormat:"dd-mm-yy"  //10-07-2022
				// dateFormat:"dd-MM-yy"  //10-July-2022
				// dateFormat:"dd/MM/yy"  //10/July/2022
				dateFormat:"dd MM yy"	 //10 July 2022
			});

			$("#btn").button({
				icons:{
					primary: "ui-icon-calendar"
				}
			}).click(function(e){

				var getworkingdays = $("#workingdays").val();
				var multiviews = $("#multiviews").val();

				// formet mm/dd/yy
				console.log(`this is working day = ${getworkingdays}`,`this is multi views = ${multiviews}`);

				e.preventDefault();
			});


		});

	</script>

</body>
</html>
