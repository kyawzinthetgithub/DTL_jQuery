<!DOCTYPE html>
<html>
<head>
	<title>UI tooltip Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;

			background-color: #f3f3f3;
			padding: 20px;
		}

	</style>

</head>
<body>

	<div class="container">
		<h3>How to use jQuery Tooltip !</h3>
		<p><a href="#" id="ttone" title="This is Tooltip of jQuery UI !">it is used</a> in conjuction with a cursor, when a user hovers the pointer over an item withoud clicking.</p>

		<form action="" method="">
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="text" name="dob" id="dob" class="form-control" title="Your age must over 18" autocomplete="off" placeholder="Put Your Birthday" readonly>
			</div>
		</form>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");


			// $("#ttone").tooltip();

			$("#ttone").tooltip({
				// show:2000,
				// hide:3000

				// show:"shake",
				// hide:"bounce"

				// show:{
				// 	effect:"shake",
				// 	duration:2000
				// },
				// hide:{
				// 	effect:"bounce",
				// 	duration:3000
				// },

				track:true,

				// content:"This is jQuery UI. Thank for using our libs."

				content:function(){
					var html = `<img src='./img/jQuery.png' width='100px'> <h5>This is jQuery logo</h5> <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>`

					// return "<img src='./img/jQuery.png' width='100px'>";

					// return "<img src='./img/jQuery.png' width='100px'> <h5>This is jQuery logo</h5> <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>";

					return html;
				}

			});


			// $("#dob").datepicker();

			// $("#dob").datepicker().tooltip();

			$(document).tooltip();


		});

	</script>

</body>
</html>
