<!DOCTYPE html>
<html>
<head>
	<title>UI draggable Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		
		body{
			height: 100vh;

			display:flex;
			justify-content:center;
			align-items:center;

		}

		.container{
			width: 900px;
			height: 700px;
			background-color: #f4f4f4;
			box-shadow: 10px 10px 5px #777;
		}

		.box{

			width: 250px;
			height: 150px;
			background-color: steelblue;
			color: #fff;

			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>

</head>
<body>


	<div class="container">
		
		<div id="dragme" class="box">
			<P>Drag Me whereever you want !!!</P>
		</div>

		<div id="dragmeonx" class="box">
			<P>Drag Me on X !!!</P>
		</div>

		<div id="dragmeony" class="box">
			<P>Drag Me on Y !!!</P>
		</div>

		<div id="dragmeoncnt" class="box">
			<P>Drag Me on container area only !!!</P>
		</div>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");

			// $(".box").draggable();


			// $("#dragme").draggable({
			// 	// cursor:"grab"
			// 	// cursor:"move"
			// 	cursor:"crosshair"
			// });

			$("#dragmeonx").draggable({
				axis:"x"
			});

			$("#dragmeony").draggable({
				axis:"y"
			});


			// $("#dragmeoncnt").draggable({
			// 	containment:".container"
			// });


			// $("#dragme,#dragmeoncnt").draggable({
			// 	// containment:"container"

			// 	cancel:"#dragmeoncnt"

			// });

			$("#dragme").draggable({
				start:function(){
					$(this).css("background-color","violet")
				},

				drag:function(){
					$(this).text("Element is moving...");
				},

				stop:function(){
					$(this).text("Element is stopped !!!").css("background-color","red");
				},

				// revert:true,
				// revertDuration:1000


				revert:function(){
					$(this).css("background-color","orange");

					return true
				},

				revertDuration:1000,

					  //x,y
				grid:[100,0]
			});

		});

	</script>

</body>
</html>
